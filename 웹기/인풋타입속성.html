<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <hr>
        <h4>타입 형식</h4>
        <label>text<input type="text" size="10" value="보여주는 내용" maxlength="10" readonly></label>
        <br>
        <label>password<input type="password" size="10" value="" required></label>
        <br>
        <label>search<input type="search" autofocus placeholder="검색어를 입력하시오"></label>
        <br>
        <label>email<input type="email"></label>
        <hr>
        <h4>체크박스</h4>
        <label><input type="checkbox" value="checkbox1">check1</label>
        <br>
        <label><input type="checkbox" value="checkbox2" checked>check2</label>
        <br>
        <label><input type="checkbox" value="checkbox3">check3</label>
        <hr>
        <h4>라디오</h4>
        <label><input type="radio" name="ra">checklist1</label>
        <label><input type="radio" name="ra">checklist2</label>
        <label><input type="radio" name="ra">checklist3</label>
        <hr>
        <h4>숫자</h4>
        <label><input type="number" min="0" step="0.1" value="2"></label>
        <br>
        <label>range<input type="range"></label>
        <hr>
        <h4>날짜</h4>
        <label>date<input type="date" min="2024-03-20" max="2024-03-30" value="2024-03-17" step="7"></label>
        <br>
        <label>month<input type="month"></label>
        <br>
        <label>week<input type="week"></label>
        <br>
        <label>time<input type="time" value="22:00"></label>
        <hr>
        <input type="submit">
        <input type="reset">
        <input type="image" src = "kessoku.png" width="100">
        <input type="button" onclick="window.open('https://laftel.net')">
        <input type="file">
        <hr>
    </form>
</body>
</html>
