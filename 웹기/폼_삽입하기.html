<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>구역 1</legend>
            <label>아이디<input type="text"></label>
            <br>
            <label for="password">비밀번호</label>
            <input id="password" type="password">
            <textarea rows="5" cols="35"></textarea>
            <select size="" multiple>
                <option value="op1">옵션1</option>
                <option value="op2">옵션2</option>
                <option value="op3" selected>옵션3</option>
            </select>
            <input type="text" list="id">
            <datalist id="id">
                <option value="datalist1">datalist1</option>
                <option value="datalist2">datalist2</option>
                <option value="datalist3">datalist3</option>
            </datalist>
            <button type="submit">전송</button>
            <button type="reset">초기화</button>
        </fieldset>
    </form>
</body>
</html>
